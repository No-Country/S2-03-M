<section class="banner" id="top">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="left-side">
          <div class="logo">
            <img src="assets/img/logo.png" alt="Flight Template" />
          </div>
          <div class="tabs-content">
            <h4>Elija su dirección:</h4>
            <ul class="social-links">
              <li>
                <a href="http://facebook.com"
                  >Encuéntranos en <em>Facebook</em
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="http://youtube.com"
                  >Nuestro Canal de <em>YouTube</em><i class="fa fa-youtube"></i
                ></a>
              </li>
              <li>
                <a href="http://instagram.com"
                  >Sigue nuestro <em>instagram</em
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-5 col-md-offset-1">
        <section id="first-tab-group" class="tabgroup">
          <div id="tab1">
            <div class="submit-form">
              <h4>Consultar disponibilidad para dirección:</h4>
              <form
                id="form-submit"
                action=""
                method="get"
                [formGroup]="myForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <label for="from">Desde:</label>
                      <select formControlName="from" required name="from">
                        <option value="">Selecciona una ubicación...</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Laos">Laos</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <label for="to">Hasta:</label>
                      <select formControlName="to" required name="to">
                        <option value="">Selecciona una ubicación...</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Laos">Laos</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <mat-form-field appearance="fill">
                        <mat-label for="departure">Fecha de salida:</mat-label>
                        <input
                          matInput
                          [matDatepicker]="pickerDeparture"
                          formControlName="departure"
                          name="departure"
                          autocomplete="off"
                          required
                        />
                        <mat-hint>DD/M/AAAA</mat-hint>
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="pickerDeparture"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #pickerDeparture></mat-datepicker>
                      </mat-form-field>
                    </fieldset>
                  </div>
                  <div class="col-md-6" *ngIf="myForm.get('trip')?.value !== 'one-way'">
                      <mat-form-field appearance="fill">
                        <mat-label for="return">Fecha de regreso:</mat-label>
                        <input
                          matInput
                          [matDatepicker]="pickerReturn"
                          formControlName="return"
                          name="return"
                          autocomplete="off"
                          required
                        />
                        <mat-hint>DD/M/AAAA</mat-hint>
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="pickerReturn"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #pickerReturn></mat-datepicker>
                      </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <div class="radio-select">
                      <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <label for="round">Ida y vuelta</label>
                          <input
                            formControlName="trip"
                            type="radio"
                            name="trip"
                            id="round"
                            value="round"
                          />
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <label for="oneway">Sólo ida</label>
                          <input
                            formControlName="trip"
                            type="radio"
                            name="trip"
                            id="oneway"
                            value="one-way"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <button
                        [disabled]="myForm.invalid"
                        type="submit"
                        id="form-submit"
                        class="btn"
                      >
                        Consultar
                      </button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
