<section class="banner" id="top">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="left-side">
          <div class="logo">
            <img src="assets/img/logo.png" alt="Flight Template" />
          </div>
          <div class="tabs-content">
            <h4>Elija su dirección:</h4>
            <ul class="social-links">
              <li>
                <a href="http://facebook.com"
                  >Encuéntranos en <em>Facebook</em
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="http://youtube.com"
                  >Nuestro Canal de <em>YouTube</em><i class="fa fa-youtube"></i
                ></a>
              </li>
              <li>
                <a href="http://instagram.com"
                  >Sigue nuestro <em>instagram</em
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-5 col-md-offset-1">
        <section id="first-tab-group" class="tabgroup">
          <div id="tab1">
            <div class="submit-form">
              <h4>Consultar disponibilidad para dirección:</h4>
              <form
                id="form-submit"
                action=""
                method="get"
                [formGroup]="myForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <mat-form-field>
                        <mat-label>Desde:</mat-label>
                        <input
                          formControlName="from"
                          required
                          name="from"
                          matInput
                          minlength="3"
                          placeholder="Ingrese una ubicación..."
                          autocomplete="off"
                        />
                        <mat-hint align="start">Por ejemplo: London</mat-hint>
                      </mat-form-field>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <mat-form-field>
                        <mat-label>Hasta:</mat-label>
                        <input
                          formControlName="to"
                          required
                          name="to"
                          matInput
                          minlength="3"
                          placeholder="Ingrese una ubicación..."
                          autocomplete="off"
                        />
                        <mat-hint align="start">Por ejemplo: Germany</mat-hint>
                      </mat-form-field>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <mat-form-field appearance="fill">
                        <mat-label for="departure">Fecha de salida:</mat-label>
                        <input
                          matInput
                          [matDatepicker]="pickerDeparture"
                          formControlName="departure"
                          name="departure"
                          autocomplete="off"
                          required
                        />
                        <mat-hint>DD/MM/AAAA</mat-hint>
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="pickerDeparture"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #pickerDeparture></mat-datepicker>
                      </mat-form-field>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <mat-form-field
                        appearance="fill"
                      >
                        <mat-label for="return">Fecha de regreso:</mat-label>
                        <input
                          matInput
                          [matDatepicker]="pickerReturn"
                          formControlName="return"
                          name="return"
                          autocomplete="off"
                        />
                        <mat-hint>DD/MM/AAAA</mat-hint>
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="pickerReturn"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #pickerReturn></mat-datepicker>
                      </mat-form-field>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <div class="radio-select">
                      <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <mat-radio-group
                            aria-label="Seleccione tipo de viaje"
                            formControlName="trip"
                          >
                            <mat-radio-button
                              name="trip"
                              id="round"
                              value="round"
                              >Ida y Vuelta</mat-radio-button
                            >
                            <mat-radio-button
                              name="trip"
                              id="oneway"
                              value="one-way"
                              >Sólo Ida</mat-radio-button
                            >
                          </mat-radio-group>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <button
                        type="submit"
                        id="form-submit"
                        class="btn"
                        mat-raised-button color="accent"
                      >
                        Consultar
                      </button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
